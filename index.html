<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sorteador de nomes</title>
</head>

<body>

  <div class="center-box">
    <h1>Digite os nomes para sortear!</h1>
    <div class="header-box">
      <input type="text" id="nome" required placeholder="Digite um nome...">
      <input type="submit" id="adicionar" value="Adicionar">
    </div>

    <div id="box-nomes">
      <ul id="lista-nomes">
      </ul>
    </div>

    <button id="sortear">Sortear</button>

    <div id="tela-sorteado">
      <p id="sorteado">Sorteado</p>
    </div>

  </div>

</body>

</html>
